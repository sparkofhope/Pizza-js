<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza menu</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div class="pizza-menu">

    <div class="pizza-menu-items">

      <ul class="list">
      </ul>
    </div>

    <div class="pizza-menu-admin">
      <ul class="forms-list">
      </ul>

      <form class="add-pizza-form" autocomplete="off">
        <input type="text" name="title" placeholder="Title" id="title">
        <input type="text" name="price" placeholder="Price" id="price">
        <input type="text" name="image" placeholder="Image" id="image">
        <input type="text" name="description" placeholder="Description" id="description">
        <button type="submit">+ Add</button>
      </form> 
      <button class="check-all-pizzas">+ Выбрать все пиццы</button>
    </div>
  </div>

  <script src="./myJs.js"></script>
  <!-- <script src="./async.js"></script> -->
  <!-- <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script> -->
  <!-- <script src="./arrayMethods-start.js"></script> -->
</body>

</html>
